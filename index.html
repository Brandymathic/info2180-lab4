<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avengers Character Search</title>
<link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <h1>Avengers Character Search</h1>
    <div>
        <label for="query">Search by Full Name or Alias</label>
        <input type="text" id="query" placeholder="e.g. Captain America or Steve Rogers">
        <button id="search-btn">Search</button>
    </div>
    <div id="result">
        
    </div>

    <script>
        document.getElementById("search-btn").addEventListener("click", function() {
            const query = document.getElementById("query").value.trim();
            const httpRequest = new XMLHttpRequest();
            const url = `http://localhost/info2180-lab4/superheroes.php?query=${encodeURIComponent(query)}`;

            httpRequest.onreadystatechange = function() {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        document.getElementById("result").innerHTML = httpRequest.responseText;
                    } else {
                        document.getElementById("result").innerHTML = "<p>There was a problem with the request</p>";
                    }
                }
            };

            httpRequest.open('GET', url, true);
            httpRequest.send();
        });
    </script>
</body>
</html>
